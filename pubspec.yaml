name: zed_livecoding_flutter
description: ZED conference Flutter live coding session

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: 1.8.0


flutter:
  uses-material-design: true

  assets:
    - assets/simpsons_episodes.json

  fonts:
    - family: Simpsons
      fonts:
        - asset: assets/fonts/simpsons_font.ttf
